<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" value="male" name="gender">남성
    <input type="radio" value="female" name="gender">여성<br><br>
    <input type="checkbox" id="hobby" name="reading">독서
    <input type="checkbox" id="hobby" name="walking">걷기
    <input type="checkbox" id="hobby" name="riding">자전거<br><br>
    <label id="lbl1"></label><br>
    <label id="lbl2"></label><br><br>
    <button id="btnGo">SetValues</button>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
<script>
    $(document)
    .ready()
    .on('click','input',function(){
        let a = $('input[name=gender]:checked').val();
        $('#lbl1').text(a);
        let str=' ';
        $('input[id=hobby]:checked').each(function(){
            str=str+' '+$(this).attr('name');
        });
        $('#lbl2').text(str);
    })
    .on('click','#btnGo',function(){
        $('[name=gender][value=female]').attr('checked',true);
        // $('#hobby[name=walking]').attr('checked',false);
        // $('#hobby[name=riding]').attr('checked',true);
        $('#hobby').each(function(){
            if($(this).attr('name')=='riding' || $(this).attr('name')=='reading'){
                $(this).attr('checked',true);
            }
        })
    })
</script>
</html>
