<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
    <script>
        
        function printResult() {
            let x,y;
            x=eval(prompt("x값입력"),0);
            y=eval(prompt("y값입력"),0);

            btnInput.value = x+y;
            btnInput.type = "text";
        }
        btnInput.onclick = printResult;
        // 인자가 없는 함수를 호출할 때는 () 생략함..
    </script>

    <input type="button" value="실행전" id="btnInput"/>
    
</body>
</html>
