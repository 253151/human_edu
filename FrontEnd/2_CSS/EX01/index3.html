<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 블럭으로 처리</title>
    <style>
    h1 {color: red;
    font-size: 20px;
    }
</style>
</head>
<body>
    <h1 style="color: blue;font-size: 5px;">메인메뉴</h1>
    <ol>
        <li><a herf="">플랫폼</a></li>
        <li><a herf="">언어</a></li>
        <li><a herf="">인기과정</a></li>
    </ol>
    <br>
    우선순위 <br>
    1순위 : tag안에 style 속성을 활용하는 것.<br>
    2순위 : style Tag를 활용하는 것
    * 동순위일대는 가장 나중의 것이 적용됨
    <h1> 메인메뉴1 </h1>
    <h1> 메인메뉴2 </h1>
    <h1> 메인메뉴3 </h1>
    
</body>
</html>
