<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <tr>
        <td>메뉴목록<br>
        </td>
        <td>

            <select id="selMenu" size="12" style='width:240px'>
                <option value1="Americano" value2="2500">Americano,2500</option>
                <option value1="Latte" value2="3000">Latte,3000</option>
                <option value1="Cappuccino" value2='3000'>Cappuccino,3000</option>
                <option value1="Mocca" value2='3200'>Mocca,3200</option>
                <option value1="Espresso" value2='2300'>Espresso,2300</option>
            </select><br><br>
            <td>메뉴명  </td><td><input readonly type=text id=menuName></td><br>
            <tr><td>
            <div class="count">수량
                <input type="text" class="inp" value="1" />
                <button type="button" class="minus">-</button>
                <button type="button" class="plus">+</button>
            </div>
            </td>
            </tr>
            <td>가격 </td><td><input readonly type=text id=price></td><br>
            <button id="btnAdd">추가</button>
            <button id="btnDel">지우기</button><br>
        </td>
    </tr>
    <tr>
        <td>주문내역<br>
        </td>
        <td>

            <select id="selOrder" size="12" style='width:240px'>
            </select><br><br>
            <td>총액        </td><td><input readonly type=text id=fPrice></td><br>
            <td>모바일번호  </td><td><input type=text id=mobile></td><br>
            <button id="orderDel">주문삭제</button>
            <button id="orderCom">주문완료</button><br><br>
        </td>
    </tr>
    <tr>
        <td>매출내역<br>
        </td>
        <td>

            <select id="selSales" size="12" style='width:240px'>
                
            </select><br><br>
            <td>매출총액</td><td><input readonly type=text id=sales></td><br>

        </td>
    </tr>
    <script>
        $(document)
    // 메뉴목록
    .on('click','#selMenu',function(){
        let n= $('#selMenu> option:selected').attr('value1');
        $('#menuName').val(n);
        let p= $('#selMenu> option:selected').attr('value2');
        $('#price').val(p);
    })

    // 메뉴목록 추가
    .on('click','#btnAdd',function(){

        let a = $('#menuName').val(); 
        let b = $('.inp').val();
        let c = $('#price').val();
        let B=parseInt(b);
        let C=parseInt(c);
        let d = B * C; 
        
        let sum=+d;
        

        $('#selOrder').append("<option>"+a+' '+b+' '+d+'\n'+"</option>");
        $('#fPrice').val(sum);
    })

    // 메뉴목록 지우기
    .on('click','#btnDel',function(){
        let delN = $('#menuName').val("");
        let delC = $('.inp').val("1");
        let delP = $('#price').val("");
    })

    // 수량
    $('.count :button').on({
    'click' : function(e){
        e.preventDefault();
        var $count = $(this).parent('.count').find('.inp');
        var now = parseInt($count.val());
        var min = 1; var max = 999; var num = now;
        if($(this).hasClass('minus')){
            var type = 'm';
        }else{
            var type = 'p';
        }
        if(type=='m'){
            if(now>min){
                num = now - 1;
            }
        }else{
            if(now<max){
                num = now + 1;
            }
        }
        if(num != now){
            $count.val(num);
        }
    }
    })
    .on('click','#orderDel',function(){

    })
    .on('click','#orderCom',function(){

    })

    </script>

</body>
</html>
