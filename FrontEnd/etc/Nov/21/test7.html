<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label{background-color:aqua; color:red;width:120px;}
</style>
<body>
    <select id="selCountry" size="10">  <!-- select안에 데이터를 넣을 때는 꼭 option 태그를 같이 써야함-->
        <option value="KR">Korea, Republic Of</option>
        <option value="US">USA</option>
        <option value="SG">Singapore</option>
        <option value="DE">Germany</option>
        <option value="UK">United Kingdom</option>
    </body>
</select><br><br>
<textarea id="txtPost" row="5" cols="30"></textarea><br><br>
<button id="btnGo">Get Data</button><br><br>
<label id="first"></label><br><br>
<label id="second"></label>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
<script>
    $(document)
    .ready()    // 웹페이지가 로드되자마자 반응
    .on('click','#btnGo',function(){       // 이벤트에 의해 반응
        let a=$('#selCountry').val();
        a=a+", "+$('#selCountry option:selected').text();
        $('#first').text(a);
        let b=$('#txtPost').val();
        $('#second').text(b);
        $('selCountry').append('<option value="FL">Finland</option>')
        // $('#txtPost').val('Hello World\nGood Morning Vietnam\nPlaza Singapore\nMarina Sands Hotel')
        
    })

</script>
</html>

<!-- input, select 데이터를 보낼 때 사용되는 태그 -->
